<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet">
    <!-- Custom stlylesheet -->
    <link rel="stylesheet" href="mianStyle.css" />
    <script src="https://kit.fontawesome.com/d0259d1f22.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./css/mianStyle.css">

</head>

<body>

    <div id="signin-form">
        <div class="signinForm_container">
            <form action="./index.html">
                <label for="username">UserName</label>
                <input type="text" required placeholder="Enter Your Name" name="userNameInput" id="yourNameInput"
                    pattern="^[a-z]{3,} [a-z]{3,}$"><br>
                <label for="password" id="password">Password</label>
                <input type="password" id="passwordInput" name="passwordInput" required placeholder="Enter Password"
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                <br> <input type="submit" value="Sign in" id="signInButton">
            </form>
            <a href="login.html" target="_blank" id="creatNewAccountLink">Creat New Account</a>
        </div>
        
    </div>
</body>
