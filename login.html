<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet">
    <!-- Custom stlylesheet -->
    <script src="https://kit.fontawesome.com/d0259d1f22.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <div id="login">
        <div id="signin-form">
            <div class="signinForm_container">
                <form action="./index.html">
                    <label for="username" id="username">UserName</label>
                    <input type="text" required placeholder="Enter Your Name" name="userNameInput" id="yourNameInput"
                        pattern="^[a-z]{3,} [a-z]{3,}$"><br>
                    <label for="password" id="password">Password</label>
                    <input type="password" id="passwordInput" name="passwordInput" required placeholder="Enter Password"
                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                       <br> <input type="checkbox" id="rememberme">Remember me
                    <br> <input type="submit" value="Sign in" id="signInButton">
                </form>
            </div>
        </div>
        <div id="signup-form">
            <div class="signupForm_container">
                <form action="./index.html">
                    <label id="yourName" for="yourName">
                        Your Name</label><br>
                    <input type="text" required placeholder="Enter Your Name" name="yourNameInput" id="yourNameInput"
                        pattern="^[a-z]{3,} [a-z]{3,}$">
                    <br><label for="email" id="email">E-mail</label>
                    <br><input type="email" name="emailInput" id="emailInput" required placeholder="Enter Your E-mail"
                        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                    <br><label for="phoneNumber" id="phoneNumber">Phone Number </label>
                    <br><input type="text" name="phoneNumberInput" id="phoneNumberInput" required
                        placeholder="Enter Your Number" pattern="^(011|010|015|012)" minlength="11" maxlength="11"><br>
                    <!--An <input> element with type="password" that must contain 8 or more characters that
               are of at least one number, and one uppercase and lowercase letter-->
                    <label for="password" id="password">Password</label><br>
                    <input type="password" id="passwordInput" name="passwordInput" required placeholder="Enter Password"
                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                    <br> <label for="re-password" id="re-password">Re-Password</label><br>
                    <input type="password" id="re-passwordInput" name="re-passwordInput" required
                        placeholder="Re-enter Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                    <br> <input type="submit" value="Sign up" id="signupsubmit">
                </form>
            </div>
        </div>

    </div>
</body>
