<body>
  <div id="signup-form">
    <div class="signupForm_container">
      <form action="./index.html">
        <label id="yourName" for="yourName">
          Your Name</label><br>
        <input type="text" required placeholder="Enter Your Name" name="yourNameInput" id="yourNameInput"
          pattern="^[a-z]{3,} [a-z]{3,}$">
        <br><label for="email" id="email">E-mail</label>
        <br><input type="email" name="emailInput" id="emailInput" required placeholder="characters@characters.domain"
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
        <br><label for="phoneNumber" id="phoneNumber">Phone Number </label>
        <br><input type="number" name="phoneNumberInput" id="phoneNumberInput" required placeholder="Enter Your Number"
          pattern="^(011|010|015|012)" minlength="11" maxlength="11"><br>
        <!--An <input> element with type="password" that must contain 8 or more characters that
           are of at least one number, and one uppercase and lowercase letter-->
        <label for="password" id="password">Password</label><br>
        <input type="password" id="passwordInput" name="passwordInput" required placeholder="Enter Password"
          pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
        <br> <label for="re-password" id="re-password">Re-Password</label><br>
        <input type="password" id="re-passwordInput" name="re-passwordInput" required placeholder="Re-enter Password"
          pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
        <br> <input type="submit" value="Sign up">

      </form>

    </div>
  </div>
